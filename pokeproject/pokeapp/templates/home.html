<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .box {
            background: #fff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 10px #ccc;
            font-family: Arial, sans-serif;
        }
        .pokemon-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pokémon: {{ name }}</h1>
    {% if image %}
        <img src="{{ image }}" alt="{{ name }}">
    {% else %}
        <p>No image found for this Pokémon.</p>
    {% endif %}

    <form method="get">
        <input type="text" name="name" placeholder="Enter Pokémon name">
        <button type="submit">Search</button>
    </form>
</body>
</html>
